{% load tz %}
<article>
    <header>
        {% if single %}
        <h1>{{ post.title }}</h1>
        {% else %}
            <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        {% endif %}
        <small>
            <i class="fa fa-user"></i> {{ post.author.username }}
            <i class="fa fa-clock-o"></i> {{ post.date|date:"Y-m-d H:i:s" }} UTC
        </small>
    </header>

    {% load markdown %}
    {{ post.text|markdown:"safe" }}

    <footer>
        Tags:
        {% for tag in post.tags.all %}
            {% include "blog/tag.html" %}
        {% endfor %}
    </footer>
</article>
