{% if page_obj.has_other_pages %}
    <div class="pagination">
        {% if page_obj.has_previous %}
            <a class="btn btn-default btn-prev" href="?page={{ page_obj.previous_page_number }}">&laquo; newer</a>
        {% endif %}
        <span class="current-page">
            Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
        </span>
        {% if page_obj.has_next %}
            <a class="btn btn-default btn-next" href="?page={{ page_obj.next_page_number }}">older &raquo;</a>
        {% endif %}
    </div>
{% endif %}
